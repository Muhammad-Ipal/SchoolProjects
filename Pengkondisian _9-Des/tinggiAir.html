<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tinggi Air</title>
</head>

<body>

  <script>

    let tAir = 600;

    if (tAir < 500) {
      console.log('Status : Aman')
    }

    else if (tAir > 500 && tAir <= 600) {
      console.log('Status : Waspada')
    }

    else if (tAir > 600 && tAir <= 650) {
      console.log('Status : Siaga 2')
    }

    else if (tAir > 650) {
      console.log('Status : Siaga 1')
    }

  </script>

</body>

</html>
