<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PercabanganJs</title>
  <link rel="stylesheet" href="percabangan.css">
</head>

<body>

  <main>
    <div class="container">
      <section class="nilai-terbesar">
        <div class="title-section">
          <h3>MENCARI NILAI TERBESAR</h3>
        </div>
        <div style="display: flex; justify-content: center;">
          <div class="content-wrap">
            <div class="cont-left">
              <input type="number" id="a" placeholder="Nilai A">
              <input type="number" id="b" placeholder="Nilai B">
              <input type="number" id="c" placeholder="Nilai C">
            </div>
            <div class="cont-right">
              <div>
                <button class="btn" onclick="cariNilaiTerbesar()" style="margin-right: 22px;">Submit</button>
                <button class="btn" onclick="refresh_N()">Refresh</button>
              </div>
              <div class="result-wrap">
                <p id="result-n" style="font-size: 14px;"></p>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section class="ganjil-genap">
        <div class="title-section">
          <h3>MENENTUKAN GANJIL ATAU GENAP</h3>
        </div>
        <div style="display: flex; justify-content: center;">
          <div class="cont-wrap">
            <div class="cont-top"><input type="number" id="inpNilai" placeholder="Masukan Nilai">
              <button onclick="cekAngka()" class="btn">Submit</button>
              <button class="btn" onclick="refresh_G()">Refresh</button>
            </div>
            <div class="cont-bottom">
              <div class="result-wrap">
                <p id="result-g" style="font-size: 15px;"></p>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section class="on-of">
        <div class="title-section">
          <h3>ON & OFF</h3>
        </div>
        <div style="display: flex; justify-content: center;">
          <div class="content-wrap">
            <div class="cont-left">
              <div class="cont-lft-top" style="display: flex;">
                <input type="number" id="OnOf" placeholder="Masukan 1 Atau 0">
                <button onclick="cekOnOff()" class="btn">Submit</button>
              </div>
              <div class="cont-lft-bottom">
                <button onclick="turnOn()" class="btn-turn btn">Turn On The Light</button>
                <button onclick="turnOff()" class="btn-turn btn">Turn Off The Light</button>
              </div>
            </div>
            <div class="cont-right">
              <img src="./img/turnoff.png" alt="" id="turnLamp">
            </div>
          </div>
      </section>

      <section class="diskon">
        <div class="title-section">
          <h3>DISKON 3 HARGA BARANG</h3>
        </div>
        <div style="display: flex; justify-content: center;">
          <div class="content-wrap">
            <div class="cont-left">
              <input type="number" id="h1 h" placeholder="Harga 1">
              <input type="number" id="h2 h" placeholder="Harga 2">
              <input type="number" id="h3 h" placeholder="Harga 3">
            </div>
            <div class="cont-right">
              <div>
                <button class="btn" onclick="hitungDiskon()" style="margin-right: 22px;">Submit</button>
                <button class="btn" onclick="refresh_N()">Refresh</button>
              </div>
              <div class="result-wrap">
                <p id="result-d" style="font-size: 14px;"></p>
              </div>
            </div>
          </div>
        </div>
      </section>

    </div>
  </main>

  <script src="percabangan.js"></script>
</body>

</html>
