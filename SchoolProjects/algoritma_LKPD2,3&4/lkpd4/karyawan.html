<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Karyawan</title>
</head>

<body>
  <script>
    function decodeKodePegawai(kode) {
      if (kode.length !== 11) {
        console.log('Kode Pegawai tidak valid.');
        return;
      }

      let golongan = parseInt(kode[0]);
      let tanggal = kode.substring(1, 3);
      let bulanAngka = parseInt(kode.substring(4, 5));
      let antrian = parseInt(kode.substring(10));

      let namaBulan;
      switch (bulanAngka) {
        case 1:
          namaBulan = 'Januari';
          break;
        case 2:
          namaBulan = 'Februari';
          break;
        case 3:
          namaBulan = 'Maret';
          break;
        case 4:
          namaBulan = 'April';
          break;
        case 5:
          namaBulan = 'Mei';
          break;
        case 6:
          namaBulan = 'Juni';
          break;
        case 7:
          namaBulan = 'Juli';
          break;
        case 8:
          namaBulan = 'Agustus';
          break;
        case 9:
          namaBulan = 'September';
          break;
        case 10:
          namaBulan = 'Oktober';
          break;
        case 11:
          namaBulan = 'November';
          break;
        case 12:
          namaBulan = 'Desember';
          break;
        default:
          console.log('Bulan tidak valid.');
          return;
      }

      console.log(`Golongan: ${golongan}`);
      console.log(`Tanggal: ${tanggal}-${namaBulan}-${kode.substring(5, 9)}`);
      console.log(`Antrian: ${antrian}`);
    }

    let kodePegawai = '22505197803';
    decodeKodePegawai(kodePegawai);
  </script>

</body>

</html>
