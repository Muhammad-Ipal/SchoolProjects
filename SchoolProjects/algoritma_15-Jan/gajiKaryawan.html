<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

  <title>Document</title>

<body>
  <script>
    let nama = prompt('Masukan nama');
    let gajiKotor = parseFloat(prompt('Masukan Gaji'));

    let tunjangan = gajiKotor * 0.20;
    let pajak = gajiKotor * 0.15;

    console.log('Nama =', nama);
    console.log('Tunjangan =', tunjangan);
    console.log('pajak =', pajak);
    console.log('gaji bersih =', gajiKotor + tunjangan - pajak)
  </script>
</body>
