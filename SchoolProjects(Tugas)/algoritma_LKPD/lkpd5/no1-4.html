<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Looping</title>
</head>

<body>
  <script>
    ////////////////////////////////////////

    for (let no = 0; no <= 30; no++) {
      if (no % 2 === 1) {
        console.log(no, 'Adalah Ganjil');
      } else if (no % 2 === 0) {
        console.log(no, 'Adalah Genap');
      }
    }

    let n = 0;
    while (n <= 30) {
      if (n % 2 === 1) {
        console.log(n, 'Adalah Ganjil');
      } else if (n % 2 === 0) {
        console.log(n, 'Adalah Genap');
      }
      n++;
    }

    let d = 0;
    do {
      if (d % 2 === 1) {
        console.log(d, 'Adalah Ganjil');
      } else if (d % 2 === 0) {
        console.log(d, 'Adalah Genap');
      }
      d++;
    } while (d <= 30);

    ////////////////////////////////////////



  </script>
</body>

</html>
