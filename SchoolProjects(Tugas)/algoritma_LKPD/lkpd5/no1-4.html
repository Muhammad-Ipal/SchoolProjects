<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Looping</title>
</head>

<body>
  <script>

    for (let cetakAngka = 1; cetakAngka <= 10; cetakAngka++) {
      console.log(cetakAngka);
    }

    ////////////////////////////////////////

    for (let no = 1; no <= 10; no += 2) {
      console.log(no, 'Adalah Ganjil');
    }

    ////////////////////////////////////////

    let n = 0;
    while (n <= 10) {
      console.log(n, 'Adalah Genap');
      n += 2;
    }

    ////////////////////////////////////////

    let d = 0;
    do {
      if (d % 2 !== 0) {
        console.log(d, 'Adalah Ganjil');
      } else if (d % 2 === 0) {
        console.log(d, 'Adalah Genap');
      }
      d++;
    } while (d <= 10);
  </script>
</body>

</html>
