<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nilai</title>
</head>

<body>
  <script>

    const jumlahInput = 5;
    let inputArray = [];
    let sum = 0;

    for (let i = 1; i <= jumlahInput; i++) {
      let nilai = parseFloat(prompt(`Input Nilai (${i}/${jumlahInput}):`));
      inputArray.push(nilai);
      sum += nilai;
    }

    console.log("Nilai di Input:", inputArray.join(' - '));
    console.log("Jumlah nilai:", sum);

    let nilaiTerkecil = Math.min(...inputArray);
    let nilaiTerbesar = Math.max(...inputArray);

    console.log("Nilai Terkecil:", nilaiTerkecil);
    console.log("Nilai Terbesar:", nilaiTerbesar);
  </script>
</body>

</html>
