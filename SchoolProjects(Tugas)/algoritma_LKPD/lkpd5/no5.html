<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
<script>

  let max = -Infinity;
  let min = Infinity;
  let total = 0;

  for (let i = 0; i < 5; i++) {
    let bil = parseFloat(prompt('Masukkan Bilangan'));

    if (bil > max) {
      max = bil;
    }

    if (bil < min) {
      min = bil;
    }

    total += bil;
  }

  let mean = total / 5;

  console.log('Nilai terbesar: ', max);
  console.log('Nilai terkecil: ', min);
  console.log('Rata-rata: ', mean);

</script>


</body>

</html>
