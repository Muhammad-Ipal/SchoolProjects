<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jenis Bilangan</title>
</head>

<body>
  <script>

    function tentukanJenisBilangan() {
      let angka = prompt('Masukkan angka:');

      for (let i = 0; i < angka.length; i++) {
        let digit = angka[i];
        let posisi = angka.length - i;

        console.log(`${digit} adalah ${posisi === 1 ? 'satuan' : posisi === 2 ? 'puluhan' : posisi === 3 ? 'ratusan' : 'ribuan'}`);
      }
    }
    tentukanJenisBilangan();
  </script>
</body>

</html>
