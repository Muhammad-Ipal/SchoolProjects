<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Suhu</title>
</head>

<body>
  <script>

    let fahrenheit = parseFloat(prompt('Input Suhu'));
    let celcius = (fahrenheit - 32) * 1.8;

    if (celcius > 250 && celcius <= 300 ) {
      console.log(celcius, 'Adalah dingin')
    } else if (celcius > 300) {
      console.log(celcius, 'Adalah panas')
    } else {
      console.log(celcius, 'Tidak valid');
    }

  </script>
</body>

</html>
