<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>on/Off</title>
</head>

<body>

  <script>

    let lampu = 0;

    if (lampu === 1) {
      console.log('ON')
    }

    else if (lampu === 0) {
      console.log('OFF')
    }

      console.log('Error')
    }

  </script>
